<!DOCTYPE html>
<!--contenedor principal / padre -->
<!--lang indica al navi cual es el idioma de esta pagina -->
<!--la traduccion en chorme funciona por esto-->
<html lang="es">
	<head>
		<!--aqui van todas las cosas importantes para el nav-->
		
		<!--Estas etiquetas dan info al navegador para que sepa
		como tratar el proyecto-->
		<!--charset le dice al nav que hacer cuando encuentre un
		caracter especial-->
		<meta charset="UTF-8" />
		
		<!--description nos agreagar치 en google una descripcion
		cuando salga en alguna busqueda-->
		<meta name="description" content="Esta pagina te mostrar치 fotos de gatos" />

		<!--robots es una etiqueta que le indica a los bots
		que hacen el posicionamiento en google o DDG, que
		pueden proceder con el posicionamiento de esta
		pagina. "en index, puedes continuar" le decimos
		al robot que vaya pasando basicamente-->
		<meta name="robots" content="index,follow" />

		<title>Titulo de la pagina web</title>

		<!--Este meta es fundamental para las paginas responsive
		viewport es el ancho que queremos para nuestra pagina
		en content
		en width

		initial-scale es para que escale el contenido tomando en
		cuenta esto. Esto permite que en celular no se nos vea
		la letra peque침a-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./carpeta de estilos/style.css" />
	</head>
